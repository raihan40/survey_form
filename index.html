<!doctype html>
<html lang="en">

<head>
    <title>freeCodeCamp Survey Form</title>
    <link href="styles.css" rel="stylesheet">

    <head>

        <body>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form" autocomplete="off">
                <fieldset>
                    <label id="name-label" for="name">Name:<input id="name" name="Name" type="text" placeholder="Enter your name" required></label>
                    <label id="email-label" for="email">Email: <input id="email" name="Email" type="email" placeholder="Enter your email" required></label>
                    <label id="number-label" for="age">Age: <input id="number" name="Age" type="number" placeholder="Age"max="3" min="1" required></label>
                </fieldset>
                <fieldset>
                    <label>Which option best describes your current role?
          <select id="dropdown">
            <option>Select one</option>
            <option>Fresher</option>
            <option>Experienced</option>
            </select>
            </label>
                    <br>
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label><input value="1" name="select"class="inline" type="radio">Definately</label>
                    <label><input class="inline"value="2" name="select"  type="radio">Maybe</label>
                    <label><input class="inline" value="3" name="select"  type="radio">Not Sure
              </label>
                </fieldset>
                <fieldset>
                    <label>What would you like to see improved?</label>
                    <label><input type="checkbox" class="inline" value="a">Front-end Projects</label>
                    <label><input class="inline"value="b"type="checkbox">Data Visualization</label>
                    <label><input class="inline"value="c"type="checkbox">Back-end Projects</label>
                    <label><input class="inline"value="d"type="checkbox">Open Source Community</label>
                    <label><input class="inline" value="e"type="checkbox">Gitter help rooms</label>
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                    </label>
                </fieldset>
                <input type="submit" id="submit" value="Submit" />
            </form>
            <footer>Created by Raihan</footer>
        </body>

</html>
